apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-test
  annotations:
    argocd.argoproj.io/sync-options: Validate=false 
spec:
  selector:
    matchLabels:
      app: cicd-test
  replicas: 1
  template:
    metadata:
      labels:
        app: cicd-test
    spec:
      containers:
        - name: cicd-test-container
          image: bluetic321/cicd-test:52
          ports:
            - containerPort: 8080

