apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      app: my-app
  replicas: 1
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          #image: bluetic321/my-app:{Jenkins build number}
          image: arisu1000/simple-container-app:latest
          ports:
            - containerPort: 8080

